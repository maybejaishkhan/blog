      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  # - awesome-pages  # Organize blog posts automatically
  # - mkdocs_macros
  # - redirects       # Manage URL changes smoothly
  # - minify          # Compress assets for faster load times
  # - sitemap         # Generate sitemap.xml for SEO
  # - git-revision-date  # Display last updated dates on posts

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/maybejaishkhan
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourusername
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/yourusername
  analytics:
    provider: google
    tracking_id: UA-XXXXXXXXX-X
  meta:
    - name: keywords
      content: educational technology, tech blog, tutorials, coding, STEM
    - property: og:title
      content: Educational Tech Blog
  manifest:
    name: Educational Tech Blog
    short_name: TechBlog
    start_url: /
    display: standalone
    theme_color: '#2196f3'
    background_color: '#ffffff'

extra_css:
  - css/custom.css
  - css/blog-overrides.css

extra_javascript:
  - js/custom.js
  - js/comments.js  # Embed third-party comment system script (e.g., Disqus or Utterances)

repo_url: https://github.com/maybejaishkhan/blog
repo_name: GitHub


