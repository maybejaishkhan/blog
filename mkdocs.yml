site_name: Jaish's Blog
site_url: https://maybejaishkhan.github.io/blog
site_author: Muhammad Jaish Khan
site_description: 'Insights, tutorials, and news on educational technology'

theme:
  name: material
  language: en
  logo: fontawesome/solid/j
  favicon: fontawesome/solid/j
  palette:
    - scheme: default
      primary: blue
      accent: light-blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      primary: blue
      accent: light-blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - header.autohide

